import java.nio.file.Files



buildscript {
	repositories {
		jcenter()
	}
//	dependencies {
//		classpath 'io.spring.gradle:dependency-management-plugin:1.0.0.RELEASE'
//		//classpath ("org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE")
